<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Life in Cities - Word Puzzle</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<h1>My Life in Cities - Word Puzzle</h1>
<p>Drag the moving letters into the boxes to spell each city I have lived in.</p>

<h2 id="hint"></h2>

<p id="level-display"></p>
<p id="score-display"></p>
<p id="timer-display"></p>

<div id="game-area">
  <div id="slots"></div>
</div>

<div id="message"></div>
<button id="reset-btn">Reset Game</button>

<script src="script.js"></script>
</body>
</html>
